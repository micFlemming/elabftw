<form class='row'>
  <div class='col-md-11'>
    <input type='hidden' name='tab' value='3' />
    <select class='form-control selectpicker' name='templateid' required data-show-subtext='true' data-live-search='true'>
      {% for template in templatesArr %}
        <option value='{{ template.id }}'{{ App.Request.query.get('templateid') == template.id ? ' selected' }}>{{ template.fullname|raw }} - {{ template.title|raw }}</option>
      {% endfor %}
    </select>
  </div>

  <div class='col-md-1'>
    <button class='btn btn-primary'>{{ 'Go'|trans }}</button>
  </div>

</form>
<hr>
